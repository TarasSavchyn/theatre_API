version: '3'

services:
  web:
    image: savik1992/theatre-app:latest
    container_name: theatre-container
    ports:
      - "8000:8000"
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    working_dir: /app
    depends_on:
      - db


  db:
    image: postgres:latest
    container_name: theatre-postgres-container
    env_file:
      - .env
    ports:
      - "5433:5432"